{% extends 'base.html' %}
{% block content %}

<div class="row mx-2">
    <div class="offset-lg-3 col-lg-6">
        <h1 class="mb-5 bungee-regular">Results</h1>
        <h3 class="mb-4">{{ article.question }}</h3>
        <p class="mb-0">{{ article.summary }}</p>
        <a href="{{ article.web_url }}">Read the article</a>
        <hr class="my-4">
        <h6 class="mb-0">Total Votes: {{ total_votes }}</h6>
        <p class="response-message-yes mb-0">YES: {{ yes_votes }}</p>
        <p class="response-message-no">NO: {{ no_votes }}</p>
    </div>
</div>

{% endblock %}
